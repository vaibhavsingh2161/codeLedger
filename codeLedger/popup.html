<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LeetCode Bookmark Extension</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">

    <!-- font awesome -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- GOOGLE -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


</head>

<body>
  
        <div class="box-signin ">
            <form action="/login" method="POST">
                <div class="mb-3 box-text">
                    <label class="form-label">Problem Name</label>
                    <input class="form-control box"  
                         autocomplete="off">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 box-text">
                    <label  class="form-label">Link</label>
                    <div class="col-auto">
                        <input  id="inputPassword6" class="form-control box"
                            aria-describedby="passwordHelpInline" >
                    </div> 
                </div>

                <button type="submit" class="btn btn-outline-light btn-md easy-button">Easy</button>
                <button type="submit" class="btn btn-outline-light btn-md medium-button">Medium</button>
                <button type="submit" class="btn btn-outline-light btn-md hard-button">Hard</button>


                <div class="mb-3 box-text">
                    <label class="form-label">Notes</label>
                    <div class="col-auto">
                        <input id="" class="form-control box" aria-describedby="passwordHelpInline">
                    </div>
                </div>
    
                
            </form>
        </div>
 
    <script src="popup.js"></script>
</body>

</html>
