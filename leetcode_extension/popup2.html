<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LeetCode Bookmark Extension</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">

    <!-- font awesome -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- GOOGLE -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


</head>

<body>

    <div class="box-signin ">
        <center>
            <h1>Today's Problem</h1>
        </center>
       

            <div class="box">
                
                <% questions.forEach(function(item){ %>
                    <% if (item && item.name) { %>
                        <form action="/deleteQuestion" method="post">
                            <div class="item">
                                <input type="checkbox">
                                <p class="text">
                                    <%= item.name %>
                                </p>
                            </div>
                            <input type="hidden" name="" value=""></input>
                        </form>
                        <% } %>
            
            
                            <% }) %>
            
                             
            </div>

            <button type="submit" class="btn btn-outline-light btn-lg medium-button gap">Snippet</button>

            <button type="submit" class="btn btn-outline-light btn-lg medium-button gap">Question</button>


          


        </form>
    </div>

    <script src="popup.js"></script>
</body>

</html>
